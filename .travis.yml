language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          packages:
            - libboost-program-options-dev
      install:
        - mkdir build && cd build
        - cmake ..
        - make
      script:
        - ./bin/cli

    - os: linux
      sudo: required
      services:
        - docker
      install:
        - docker build -t demo-snippets .
      script:
        - docker run --rm -it -v `pwd`:/dst/ demo-snippets cp /root/build/bin/cli /dst/
        - ls -alh 
        - file cli
      deploy:
        provider: releases
        api_key:
          secure: "Szi7eIuQlbBLzuGHgLUTll5cmXTQ7+bq+kAIdMPtDHZg5pcZUAAoxQhiXjYZEuSXarZALiX9JGtAKmZlSbQX1iyjz+aG7Hev/K3CreZxUIHzPyYeoa7m0TPonFVpwL+K9zI1ZeAVqlqDzBmjAZmvqxkimGxoVSVuSXjuGzraaNE="
        file: "cli"
        skip_cleanup: true
        on:
          tags: true

